<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UFO Truth Finder</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><img src="/static/images/Alien_icon.svg" width="100px"></a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="#">Features</a>
        <a class="nav-item nav-link" href="#">Pricing</a>
      </div>
    </div>
  </nav>
  <h1>UFO Sightings</h1>
  <button id = "tablebutton"> Get All UFO Sightings</button>
  <div id = "scrolltable">
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>Date/Time</th>
          <th>City</th>
          <th>State</th>
          <th>Country</th>
          <th>Shape</th>
          <th>Duration</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="container" id="querycontainer">
    <div class = "row">
      <div class = "col">
        <form id="form">
          <div class="form-group">
            <label for="filteredResults"> Filter UFO Sightings by Date</label>
            <input class ="form_control" id="ufo_form_input" name="ufo_form" placeholder="1/1/2010">
          </div>
        </form>
      </div>
      <div class = "col">
        <form id="form_city">
          <div class="form-group">
            <label for="filteredResults"> Filter UFO Sightings by City</label>
            <input class ="form_control" id="ufo_form_input_city" name="ufo_form_city" placeholder="el cajon">
          </div>
        </form>
      </div>
      <div class = "col">
        <form id="form_state">
          <div class="form-group">
            <label for="filteredResults"> Filter UFO Sightings by State</label>
            <input class ="form_control" id="ufo_form_input_state" name="ufo_form_state" placeholder="ca">
          </div>
        </form>
      </div>
      <div class = "col">
        <form id="form_country">
          <div class="form-group">
            <label for="filteredResults"> Filter UFO Sightings by Country</label>
            <input class ="form_control" id="ufo_form_input_country" name="ufo_form_country" placeholder="us">
          </div>
        </form>
      </div>
      <div class = "col">
        <form id="form_shape">
          <div class="form-group">
            <label for="filteredResults"> Filter UFO Sightings by Shape</label>
            <input class ="form_control" id="ufo_form_input_shape" name="ufo_form_country_shape" placeholder="triangle">
          </div>
        </form>
      </div>
    </div>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>  
</body>
</html>
